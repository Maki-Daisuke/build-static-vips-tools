name: Build, Push and Release

on:
  push:
    tags:
      - "v*"

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            makidaisuke/vips-tools-static:latest
            makidaisuke/vips-tools-static:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract binaries from the built image
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p vips-tool-static-${{ github.ref_name }}-amd64
          docker create --platform linux/amd64 --name temp-amd64 makidaisuke/vips-tools-static:${{ github.ref_name }}
          docker cp temp-amd64:/output/. vips-tool-static-${{ github.ref_name }}-amd64/
          tar -cJf vips-tool-static-${{ github.ref_name }}-amd64.tar.xz vips-tool-static-${{ github.ref_name }}-amd64
          docker rm temp-amd64

          mkdir -p vips-tool-static-${{ github.ref_name }}-arm64
          docker create --platform linux/arm64 --name temp-arm64 makidaisuke/vips-tools-static:${{ github.ref_name }}
          docker cp temp-arm64:/output/. vips-tool-static-${{ github.ref_name }}-arm64/
          tar -cJf vips-tool-static-${{ github.ref_name }}-arm64.tar.xz vips-tool-static-${{ github.ref_name }}-arm64
          docker rm temp-arm64

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            vips-tool-static-${{ github.ref_name }}-amd64.tar.xz
            vips-tool-static-${{ github.ref_name }}-arm64.tar.xz
          generate_release_notes: true
