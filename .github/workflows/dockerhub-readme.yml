name: Build, Push and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            suffix: amd64
          - platform: linux/arm64
            suffix: arm64
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build builder-basics
        uses: docker/build-push-action@v6
        with:
          context: .
          target: builder-basics
          platforms: ${{ matrix.platform }}
          push: false
          cache-from: type=gha,scope=${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=${{ matrix.suffix }}

      - name: Build builder-heif
        uses: docker/build-push-action@v6
        with:
          context: .
          target: builder-heif
          platforms: ${{ matrix.platform }}
          push: false
          cache-from: type=gha,scope=${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=${{ matrix.suffix }}

      - name: Build builder-exr
        uses: docker/build-push-action@v6
        with:
          context: .
          target: builder-exr
          platforms: ${{ matrix.platform }}
          push: false
          cache-from: type=gha,scope=${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=${{ matrix.suffix }}

      - name: Build builder-cairo
        uses: docker/build-push-action@v6
        with:
          context: .
          target: builder-cairo
          platforms: ${{ matrix.platform }}
          push: false
          cache-from: type=gha,scope=${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=${{ matrix.suffix }}

      - name: Build builder-poppler
        uses: docker/build-push-action@v6
        with:
          context: .
          target: builder-poppler
          platforms: ${{ matrix.platform }}
          push: false
          cache-from: type=gha,scope=${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=${{ matrix.suffix }}

      - name: Build builder-svg
        uses: docker/build-push-action@v6
        with:
          context: .
          target: builder-svg
          platforms: ${{ matrix.platform }}
          push: false
          cache-from: type=gha,scope=${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=${{ matrix.suffix }}

      - name: Build and push final image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: makidaisuke/vips-tools-static:${{ github.ref_name }}-${{ matrix.suffix }}
          cache-from: type=gha,scope=${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=${{ matrix.suffix }}

      - name: Extract binaries from the built image
        run: |
          mkdir -p vips-tool-static-${{ github.ref_name }}-${{ matrix.suffix }}
          docker create --platform ${{ matrix.platform }} --name temp-${{ matrix.suffix }} makidaisuke/vips-tools-static:${{ github.ref_name }}-${{ matrix.suffix }}
          docker cp temp-${{ matrix.suffix }}:/output/. vips-tool-static-${{ github.ref_name }}-${{ matrix.suffix }}/
          tar -cJf vips-tool-static-${{ github.ref_name }}-${{ matrix.suffix }}.tar.xz vips-tool-static-${{ github.ref_name }}-${{ matrix.suffix }}
          docker rm temp-${{ matrix.suffix }}

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.suffix }}
          path: vips-tool-static-${{ github.ref_name }}-${{ matrix.suffix }}.tar.xz

  merge:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create and push manifest list
        run: |
          docker buildx imagetools create -t makidaisuke/vips-tools-static:${{ github.ref_name }} \
            makidaisuke/vips-tools-static:${{ github.ref_name }}-amd64 \
            makidaisuke/vips-tools-static:${{ github.ref_name }}-arm64

          docker buildx imagetools create -t makidaisuke/vips-tools-static:latest \
            makidaisuke/vips-tools-static:${{ github.ref_name }}-amd64 \
            makidaisuke/vips-tools-static:${{ github.ref_name }}-arm64

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: binaries-*
          merge-multiple: true

      - name: Display downloaded files
        run: ls -R artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/vips-tool-static-${{ github.ref_name }}-amd64.tar.xz
            artifacts/vips-tool-static-${{ github.ref_name }}-arm64.tar.xz
          generate_release_notes: true
