name: Cleanup Untagged Cache Images

on:
  schedule:
    # Weekly on Sundays at 00:00 UTC (09:00 JST)
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Delete untagged cache images
        uses: actions/delete-package-versions@v5
        with:
          package-name: "build-statically-linked-vips-tools"
          package-type: "container"
          delete-only-untagged-versions: "true"
          min-versions-to-keep: 0
